<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Profile page</h4> </div>
        </div>
        <!-- /.row -->
        <!-- .row -->
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <div class="white-box">
                    <div class="user-bg"> <img width="100%" alt="user" src="../plugins/images/large/img1.jpg">
                        <div class="overlay-box">
                            <div class="user-content">
                                <a href="javascript:void(0)"><img src="../plugins/images/users/genu.jpg" class="thumb-lg img-circle" alt="img"></a>
                                <h4 class="text-white">User Name</h4>
                                <h5 class="text-white">info@myadmin.com</h5> </div>
                        </div>
                    </div>
                    <div class="user-btm-box">
                        <div class="col-md-12 col-sm-12 text-right">
                            <p class="text-danger"><i class="ti-dribbble"></i></p>
                            <button class="btn btn-success">Choose picture profile</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-xs-12">
                <div class="white-box">
                    <form ng-submit="create_user()" class="form-horizontal form-material">
                        <div class="form-group has-warning">
                            <label class="col-md-12">ชื่อ *</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Johnathan Doe" class="form-control form-control-line" ng-model="user.name"> </div>
                        </div>
                        <div class="form-group has-warning">
                            <label class="col-md-12">Username *</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="Johnathan Doe" class="form-control form-control-line" ng-model="user.username"> </div>
                        </div>
                        <div class="form-group has-warning">
                            <label class="col-md-12">Password *</label>
                            <div class="col-md-12">
                                <input type="password" value="password" class="form-control form-control-line" ng-model="user.password" ng-required="required"> </div>
                        </div>
                        <div class="form-group">
                            <label for="example-email" class="col-md-12">Email</label>
                            <div class="col-md-12">
                                <input type="email" ng-model="user.email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email"> </div>
                        </div>
                        <div class="form-group has-warning">
                            <label class="col-md-12">Phone No *</label>
                            <div class="col-md-12">
                                <input type="text" placeholder="123 456 7890" class="form-control form-control-line" ng-model="user.tel"> </div>
                        </div>
                        <div class="form-group has-warning">
                            <label class="col-sm-12">เลือกสถานะ *</label>
                            <div class="col-sm-12">
                                <select class="form-control form-control-line" value="{{role.role}}" ng-model="user.role" ng-required="required">
                                    <option ng-repeat="role in roles" value="{{role.role}}">
                                        {{role.role}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">ที่อยู่ปัจจุบัน</label>
                            <div class="col-md-12">
                                <textarea rows="5" class="form-control form-control-line" ng-model="user.current_address"></textarea>
                            </div>
                        </div>
                        <div class="form-group has-warning">
                            <label class="col-md-12">ที่อยู่สำหรับจัดส่งสินค้า *</label>
                            <div class="col-md-12">
                                <textarea rows="5" class="form-control form-control-line" ng-model="user.order_address"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">ที่อยู่สำหรับจัดส่ง ใบเสร็จ / ใบกำกับภาษี</label>
                            <div class="col-md-12">
                                <textarea rows="5" class="form-control form-control-line" ng-model="user.bill_address"></textarea>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-sm-12" style="color: red">
                                <button type="submit" id="submit" class="btn btn-success" style="margin-right: 10px">Create user</button>
                                {{ error_message }}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
    <footer class="footer text-center"> 2017 &copy; Pixel Admin brought to you by wrappixel.com </footer>
</div>
