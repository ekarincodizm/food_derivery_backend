<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Users</h4> </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <a href="#!/user/add"
                    class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light"
                >
                    <i class="fa fa-plus fa-fw" aria-hidden="true"></i><span class="hide-menu">เพิ่ม user</span>
                </a>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /row -->
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <h3 class="box-title">List users
                        <div class="col-md-2 col-sm-4 col-xs-12 pull-right">
                            <select class="form-control pull-right row b-none" ng-model="filted_role">
                                <option value="">ทั้งหมด</option>
                                <option ng-repeat="role in roles" value="{{role.role}}">
                                    {{role.role}}
                                </option>
                            </select>
                        </div>
                    </h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr >
                                    <th>#</th>
                                    <th>ชื่อ</th>
                                    <th>username</th>
                                    <th>password</th>
                                    <th>สถานะ</th>
                                    <th>เบอร์โทร</th>
                                    <th>อีเมล์</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in users | filter:filted_role" ng-click="user_profile(user.user_id)">
                                    <td>{{ $index + 1 }}</td>
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.password }}</td>
                                    <td>{{ user.role }}</td>
                                    <td>{{ user.tel }}</td>
                                    <td>{{ user.email }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
    <footer class="footer text-center"> 2017 &copy; Pixel Admin brought to you by wrappixel.com </footer>
</div>
